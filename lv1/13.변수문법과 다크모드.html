<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수문법과 다크모드</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // if(조건){
      //   실행 할 코드~~
      // }

      // 전송버튼 눌렀을때 인풋이 공백이면 알림창 띄우기

      // let i = document.getElementById('email').value;

      if (1 == 3) {
        console.log('맞아요1');
      } else if (3 == 3) {
        console.log('맞아요2');
      }

      $('form').on('submit', function (e) {
        if (document.getElementById('email').value == '') {
          alert('아이디 입력하세요');
          event.preventDefault();
        } else if (document.getElementById('password').value == '') {
          alert('비밀번호를 입력하세요');
          event.preventDefault();
        } else if (document.getElementById('email').value.length < 6) {
          alert('이메일을 최소 6자리 이상 입력하세요');
          event.preventDefault();
        } else if (document.getElementById('password').value.length < 6) {
          alert('비밀번호를 6자리 이상 입력하세요');
          event.preventDefault();
        }
      });

      document.getElementById('email').addEventListener('input', () => {
        console.log('안녕');
      });

      if (1 == 1 && 2 == 2) {
        console.log('안녕');
      } else if (1 != 1 || 2 != 2) {
        console.log('안녕못함');
      }
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <script>
      let count = 0;

      document.querySelector('.badge').addEventListener('click', () => {
        count++;
        if (count % 2 == 0) {
          document.querySelector('.badge').innerHTML = 'light 🔄';
        } else {
          document.querySelector('.badge').innerHTML = 'dark 🔄';
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>shirts on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <button class="test_modal">모달버튼</button>

    <script>
      $('.test_modal').on('click', function () {
        $('.black-bg').addClass('show-modal');
      });
      $('.btn').on('click', function () {
        $('.black-bg').removeClass('show-modal');
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      document
        .querySelector('.navbar-toggler')
        .addEventListener('click', function () {
          document.querySelector('.list-group').classList.toggle('show');
        });
    </script>
  </body>
</html>
