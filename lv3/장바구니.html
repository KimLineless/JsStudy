<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
  </head>
  <body>
    <div class="page">장바구니 페이지</div>

    <script>
      let 꺼낸거 = JSON.parse(localStorage.getItem('cart'));
      for (i = 0; i < 꺼낸거.length; i++) {
        let txt = ` <p>상품명</p>`;

        document.querySelector('.page').insertAdjacentHTML('beforeend', txt);
      }
    </script>
  </body>
</html>
